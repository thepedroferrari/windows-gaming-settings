# Netlify configuration for RockTune
# Deploy the Vite build output from /web/dist

[build]
  base = "web"
  command = "curl -fsSL https://deno.land/install.sh | sh && ~/.deno/bin/deno task build"
  publish = "dist"

[build.environment]
  DENO_DIR = "/opt/buildhome/.deno"

# Cache static assets aggressively
[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/sprite.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/catalog.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://cdn.simpleicons.org; script-src 'self'; connect-src 'self'"

