<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Microsoft Windows logo style with C++ -->
  <rect x="4" y="4" width="40" height="40" rx="2" stroke="currentColor" stroke-width="2.5" fill="currentColor" opacity="0.1"/>
  <!-- Windows grid -->
  <path d="M24 4 L24 44 M4 24 L44 24" stroke="currentColor" stroke-width="2.5" opacity="0.3"/>
  <!-- C++ text -->
  <g transform="translate(24, 24)">
    <text x="0" y="0" font-family="monospace" font-size="16" font-weight="bold" fill="currentColor" text-anchor="middle" dominant-baseline="middle">C++</text>
  </g>
  <!-- Microsoft accent -->
  <rect x="6" y="6" width="8" height="8" fill="currentColor" opacity="0.6"/>
</svg>
